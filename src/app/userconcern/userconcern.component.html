
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />

    <div class="home-container" id="usseersss">
        <aside class="sidebar">
            <div class="logo-section">
                <img src="assets/logo.png" alt="InspireCreators Logo" class="logo" />
                <span class="brand-name">InspireCreators</span>
            </div>
            <nav class="menu">
        

                <a class="menu-item" routerLink="/admin">
                    <i class="fas fa-question-circle"></i> Questions
                </a>

                <a class="menu-item active" routerLink="/concerns" >
                    <i class="fas fa-envelope"></i> Contact
                </a>
                
                <a class="menu-item " routerLink="/viewUsers">
                    <i class="fas fa-users"></i> Users
                </a>
            </nav>

            
        </aside>

        <div class="top-bar">
            <button class="get-app-btn">Get App</button>
            <div class="profile">
                <span>Hi! {{ user?.lastName || 'User' }}</span>
                <img  [src]="user.image" alt="Profile" class="profile-pic" />
                <i class="fas fa-ellipsis-h dots-icon" (click)="toggleDropdown()"></i>

                <!-- Dropdown Menu -->
                <div *ngIf="isDropdownVisible" class="dropdown-menu">
                <a (click)="logout()">Logout</a>
                </div>
            </div>
        </div>
    <div class="contact-messages">
  <h2 style="color: black;">Submitted Contact Messages</h2>
  <br>
  <div *ngIf="contacts.length > 0; else noMessages" class="contact-list">
    <div *ngFor="let c of contacts" class="contact-card">
      <img [src]="c.profile || 'assets/Images/Male.png'" class="contact-profile" />
      <div class="contact-details">
        <p><strong>Name:</strong> {{ c.name }}</p>
        <p><strong>Email:</strong> {{ c.email }}</p>
        <p><strong>Phone:</strong> {{ c.phone }}</p>
        <p><strong>Message:</strong> {{ c.message }}</p>
        <p><strong>Date:</strong> {{ c.dateAndTimeCreated | date: 'medium' }}</p>
      </div>
    </div>
  </div>

  <ng-template #noMessages>
    <p style="text-align: center;">No contact messages yet.</p>
  </ng-template>
</div>
    </div>
